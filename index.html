<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geoboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Geoboard</h1>

    <div class="container">
        <div class="controls-display">
            <h2>Controls & Calculations</h2>

            <!-- Color Selection -->
            <div class="color-selector">
                <span>Choose Color:</span>
                <button class="color-button" data-color="#f1c40f" style="background-color: #f1c40f;"></button> <!-- Yellow -->
                <button class="color-button" data-color="#e74c3c" style="background-color: #e74c3c;"></button> <!-- Red -->
                <button class="color-button" data-color="#3498db" style="background-color: #3498db;"></button> <!-- Blue -->
                <button class="color-button" data-color="#2ecc71" style="background-color: #2ecc71;"></button> <!-- Green -->
                 <button class="color-button" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;"></button> <!-- White -->
            </div>

            <!-- Calculations -->
            <div id="perimeter-display">Total Perimeter (Sum): 0.00 units</div>
            <div id="area-display">Total Area (Sum): 0.00 sq. units</div>
            <div id="intersection-display">Total Intersection Area: 0.00 sq. units</div> <!-- Re-enabled for polygon-clipping -->

            <button id="clear-button">Clear Board</button>

             <!-- Display Area For Individual Figures -->
             <div id="figures-list" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
                 <!-- Individual figure details will be added here by JS -->
             </div>
             <!-- End Display Area -->

            <p class="instructions">Select a color, then click grid points. Click near start to close. Drag points to move.</p>
        </div>

        <div class="geoboard-container">
            <canvas id="geoboard-canvas" width="560" height="400"></canvas>
        </div>

    </div>

    <!-- Add polygon-clipping Library (Place BEFORE your script.js) -->
    <script src="https://cdn.jsdelivr.net/npm/polygon-clipping@0.15.3/dist/polygon-clipping.min.js"></script>
    <!-- You can check for newer versions on sites like unpkg.com or jsdelivr.com -->

    <!-- Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
